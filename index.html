<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="container">
      <img
        src="./images/image-qr-code.png"
        alt=""
        height="300"
        width="300"
        class="qr-wrapper" />
      <div class="container-body">
        <h2 class="container-sub-header outfit-specimen-700">
          Improve your front-end skills by building projects
        </h2>
        <p class="outfit-speciment-400 container-p">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
